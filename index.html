<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/banner.css" />
    <link rel="stylesheet" href="styles/members.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="members.js" defer></script>
    <title>멋사 12기 프론트엔드</title>
  </head>
  <body>
    <div class="header">
      <h1>우리들이 만드는 멋사 프론트 페이지</h1>
    </div>
    <div class="banner">
      <h2>아주 멋진 패너</h2>
    </div>
    <!-- GRID 영역 -->
    <div class="members">
      <div class="member-card template">
        <div class="card-banner">
          <a
            class="link-a"
            href="https://github.com/"
            target="_blank"
            rel="noreferrer noopener"
          >
            <img src="#" alt="card-banner" />
          </a>
        </div>
        <div class="member-info">
          <div class="info-left">
            <div class="info-name">이름1</div>
            <div class="info-link">
              <a
                class="link-a"
                href="https://github.com/"
                target="_blank"
                rel="noreferrer noopener"
                >페이지
              </a>
            </div>
          </div>
          <div class="info-github">
            <a
              href="https://github.com/"
              target="_blank"
              rel="noreferrer noopener"
              >github
            </a>
          </div>
          <div class="info-introduce"><p>화이팅!</p></div>
        </div>
      </div>
    </div>
    <!-- GRID 영역 -->
    <div class="footer">
      <em>이것은 푸터이다!</em>
    </div>
  </body>
</html>
