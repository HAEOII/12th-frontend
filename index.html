<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/banner.css" />
    <link rel="stylesheet" href="styles/members.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="members.js" defer></script>
    <title>멋사 12기 프론트엔드</title>
  </head>
  <body>
    <div class="header">
      <h1>우리들이 만드는 멋사 프론트 페이지</h1>
    </div>
    <div class="slider">
      <div class="slide">
        <div class="banner-1">
          <h1>1</h1>
        </div>
      </div>
      <div class="slide">
        <div class="banner-2">
          <div class="rect" id="secondbanner">
            <div class="photos" id="secondphotos">
              <!-- <span class="a"><img src="img/secondbanner_a.jpeg" /></span> -->
              <span class="a"
                ><img src="assets/img_banner/secondbanner_a.jpg"
              /></span>
              <span class="b"
                ><img src="assets/img_banner/secondbanner_b.jpeg"
              /></span>
              <span class="c"
                ><img src="assets/img_banner/secondbanner_c.jpg"
              /></span>
            </div>

            <div id="secondtexts">
              <h1>
                저희는 멋사에서<br /><span>MZ</span>와
                <span>귀여움</span>,<br />
                그리고 <span>발랄함</span>을<br />
                담당하고 있어요
              </h1>
            </div>
          </div>
        </div>
      </div>
      <div class="slide">
        <div class="banner-3">
          <h3>한낱 개발자인 우리가 mz가 될 수 있었던 비결은..?</h3>
          <h2>프론트엔드가 궁금하시다면?</h2>
          <h3>⏬캡션찹조⏬</h3>
        </div>
      </div>
    </div>
    <div class="members">
      <div class="member-card template">
        <div class="card-banner">
          <a
            class="link-a"
            href="https://github.com/"
            target="_blank"
            rel="noreferrer noopener"
          >
            <img src="#" alt="card-banner" />
          </a>
        </div>
        <div class="member-info">
          <div class="info-left">
            <div class="info-name">이름1</div>
            <div class="info-link">
              <a
                class="link-a"
                href="https://github.com/"
                target="_blank"
                rel="noreferrer noopener"
              >
                https://github.com/
              </a>
            </div>
          </div>
          <div class="info-github">
            <a
              href="https://github.com/"
              target="_blank"
              rel="noreferrer noopener"
            >
              <img src="assets/github.svg" alt="Github"
            /></a>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <em>이것은 푸터이다!</em>
    </div>
    <script src="bannerslide.js"></script>
  </body>
</html>
